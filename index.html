<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <title>E-commerce</title>
  </head>
  <body>
    <nav>
      <div class="navTop">
        <div class="navItem">
          <img src="images/sneakers.png" alt="" />
        </div>
        <div class="navItem">
          <div class="search">
            <input type="text" placeholder="search" class="searchInput" />
            <img
              src="images/search.png"
              width="20"
              height="20"
              alt=""
              class="searchIcon"
            />
          </div>
        </div>
        <div class="navItem">
          <span class="limitedOffer">Limited Offer!</span>
        </div>
      </div>
      <div class="navBottom">
        <h3 class="menuItem">AIR FORCE</h3>
        <h3 class="menuItem">JORDAN</h3>
        <h3 class="menuItem">BLAZER</h3>
        <h3 class="menuItem">CRATER</h3>
        <h3 class="menuItem">HIPPIE</h3>
      </div>
    </nav>
    <div class="slider">
      <div class="sliderWrapper">
        <div class="sliderItem">
          <img src="images/air.png" alt="" class="sliderImg" />
          <div class="sliderBg"></div>
          <h1 class="sliderTitle">
            AIR FORCE <br />
            NEW <br />
            SEASON
          </h1>
          <h2 class="sliderPrice">$200</h2>
          <button class="buyButton">BUY NOW!</button>
        </div>
        <div class="sliderItem">
          <img src="images/jordan.png" alt="" class="sliderImg" />
          <div class="sliderBg"></div>
          <h1 class="sliderTitle">
            JORDAN <br />
            NEW <br />
            SEASON
          </h1>
          <h2 class="sliderPrice">$280</h2>
          <button class="buyButton">BUY NOW!</button>
        </div>
        <div class="sliderItem">
          <img src="images/blazer.png" alt="" class="sliderImg" />
          <div class="sliderBg"></div>
          <h1 class="sliderTitle">
            BLAZER <br />
            NEW <br />
            SEASON
          </h1>
          <h2 class="sliderPrice">$210</h2>
          <button class="buyButton">BUY NOW!</button>
        </div>
        <div class="sliderItem">
          <img src="images/crater.png" alt="" class="sliderImg" />
          <div class="sliderBg"></div>
          <h1 class="sliderTitle">
            CRATER <br />
            NEW <br />
            SEASON
          </h1>
          <h2 class="sliderPrice">$190</h2>
          <button class="buyButton">BUY NOW!</button>
        </div>
        <div class="sliderItem">
          <img src="images/hippie.png" alt="" class="sliderImg" />
          <div class="sliderBg"></div>
          <h1 class="sliderTitle">
            HIPPIE <br />
            NEW <br />
            SEASON
          </h1>
          <h2 class="sliderPrice">$240</h2>
          <button class="buyButton">BUY NOW!</button>
        </div>
      </div>
    </div>
  </body>
</html>
